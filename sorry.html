<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            animation: popIn 1s ease-in-out;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 {
            color: #ff4d6d;
        }
        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background: #e6004c;
        }
        .hidden {
            display: none;
        }
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: floatUp 3s ease-in-out infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1 id="sorryText">I'm Really Really Sorry Rebikaüò≠‚ù§Ô∏è</h1>
        <p id="forgiveText">Will you forgive me?</p>
        <button id="yesButton" onclick="showLove()">Yes</button>
        <button id="noButton" onmouseover="moveButton()" onclick="showLove()">No</button>
        <p id="message" class="hidden">You are Ukelele to my Guitar</p>
    </div>
    
    <script>
        function showLove() {
            document.getElementById('message').classList.remove('hidden');
            document.getElementById('sorryText').classList.add('hidden');
            document.getElementById('forgiveText').classList.add('hidden');
            document.getElementById('yesButton').innerText = 'I love you ‚ù§Ô∏è';
            createHearts();
        }
        
        function moveButton() {
            const button = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
        
        function createHearts() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.animationDuration = `${Math.random() * 2 + 2}s`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
